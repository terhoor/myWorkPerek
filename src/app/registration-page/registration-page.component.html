<div class="container">
  <div class="text-title">
    Для завершения регистрации заполните форму:
  </div>

  <div class="code">
    <form [formGroup]="formReg" (ngSubmit)="regUser()">
      <div class="inputs-box">
        <div class="input-box">
          <mat-form-field class="input-change">
            <input
              matInput
              placeholder="Имя"
              [formControlName]="'firstName'"
              >
          </mat-form-field>
        </div>
        <div class="input-box">
          <mat-form-field class="input-change">
            <input
              matInput
              placeholder="Фамилия"
              [formControlName]="'lastName'"
            >
          </mat-form-field>
        </div>
        <div class="input-box">
          <mat-form-field class="input-change">
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Дата рождения"
              [formControlName]="'birthday'"
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi  #picker></mat-datepicker>
          </mat-form-field>
          <div class="warning small" *ngIf="formReg.get('birthday').touched && formReg.get('birthday').invalid">
              <span>
                Неверный формат даты
              </span>
            </div>
        </div>
        <div class="input-box">
          <mat-form-field class="input-change">
            <input
              matInput
              placeholder="E-mail"
              [formControlName]="'email'"
            >
        </mat-form-field>
        </div>
      </div>

      <div class="buttons">
        <app-btn-next [disBtn]="!formReg.valid">Оформить</app-btn-next>
        <app-btn-back></app-btn-back>
      </div>

    </form>
  </div>

</div>
